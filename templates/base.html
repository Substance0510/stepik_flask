<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    {% endblock %}
</head>
<body>
    {% block content %}
        <div class="content">
            {% block app_content %}
            {% endblock %}
        </div>
    {% endblock %}
</body>
<footer>
    {% block footer %}
    {% endblock %}
</footer>

{% block scripts %}
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
{% endblock %}
</html>
