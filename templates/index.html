{% extends 'base.html' %}

{% block app_content %}
    <form action="{{ url_for('live') }}" method="post">
        <ul>
            <li>
                <span>
                    <label for="width">Ширина поля (между 5 and 35):</label>
                    <input type="number" id="width" name="width" min="5" max="35" value="25">
                </span>
            </li>
            <li>
                <span>
                    <label for="height">Высота поля (между 5 and 35):</label>
                    <input type="number" id="height" name="height" min="5" max="35" value="25">
                </span>
            </li>
        </ul>

        <input class="btn-primary" type="submit" value="Создать жизнь">

    </form>

{% endblock %}
